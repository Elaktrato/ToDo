<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Our To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Our To-Do-List</h1>
    </header>
    <main class="tasksFlex">
        <div class="tasksContainer">
            <div class="tasks" id="toDoList">
            </div>
            <button type="button" id="createTask" onclick="createTask()">Add</button>
        </div>
        <div id="doneTasks" class="doneTasks"></div>

        <div id="counters" class="counters">

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
