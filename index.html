<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Our To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Our To-Do-List</h1>
    </header>
    <main class="tasksFlex">
        <div class="tasksContainer">
            <div class="openTasks">
                <h3>Open</h3>
                <div type="button" class="icon add" id="createTask" onclick="createTask()"></div>
            </div>

            <div class="tasks" id="toDoList">
            </div>
        </div>

        <div class="doneContainer">
            <h3>Finished</h3>
            <div id="doneTasks" class="doneTasks">
            </div>
        </div>

        <div class="statsContainer">
            <h3>Stats</h3>
            <div id="counters" class="counters">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
